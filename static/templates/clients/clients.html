{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Filter Form -->
    <div class="mb-4">
        <form method="get" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="name" class="form-control" placeholder="Search by name..."
                    value="{{ request.query_params.get('name', '') }}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Search</button>
                <a href="?" class="btn btn-outline-secondary">Clear</a>
            </div>
        </form>
    </div>

    <!-- Clients Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Weight</th>
                    <th>Objectives</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.name }}</td>
                    <td>{{ client.age }}</td>
                    <td>{{ client.weight }} kg</td>
                    <td>
                        {% for goal in client.objectives.split(',') %}
                        <span class="badge bg-secondary">{{ goal }}</span>
                        {% endfor %}
                    </td>
                    <td>
                        <a href="/clients/{{ client.id }}/edit" class="btn btn-sm btn-warning me-1">Edit</a>
                        <form action="/clients/{{ client.id }}/delete" method="post"
                            onsubmit="return confirm('Delete {{ client.name }}?')" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/clients/new" class="btn btn-primary mt-3">Add New Client</a>
</div>
{% endblock %}
